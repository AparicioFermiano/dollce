<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if produtos != None %}
        {% for i in produtos %}
            <h1 class="text-dark">Produto: {{ i[1] }}</h1>
            <h1>Categoria {{ i[2] }}</h1>
        {% endfor %}
    {% else %}
        <h1>Sem estoque</h1>
    {% endif %}
</body>
</html>
