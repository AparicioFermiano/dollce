<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} Dollce {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-icons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.min.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    {% block link %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio.min.css') }}">
    {% endblock %}
    
</head>
<body>
    <div class="general-container">
    {% block navbar %}
        <div class="top-container">
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand" href="#">
                        <img class="logo" src="{{ url_for('static', filename='image/logo-light.svg') }}" alt="Logo">
                    </a>
                    <!-- Collapse bar -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_target">
                        <i class="bi bi-list text-light"></i>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbar_target">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item px-2">
                                <b><a class="nav-link" href="#">Início</a></b>
                            </li>
                            <li class="nav-item px-2">
                                <b><a class="nav-link" href="#">Sobre</a></b>
                            </li>
                            <li class="nav-item px-2">
                                <b><a class="nav-link">Coleções</a></b>
                            </li>
                            <li class="nav-item px-2">
                                <b><a class="nav-link">Contato</a></b>
                            </li>
                            <!-- Icons -->
                            <div class="d-flex my-auto">
                                <li class="nav-item px-2">
                                    <a href=""><i class="bi bi-whatsapp text-light"></i></a>
                                </li>
                                <li class="nav-item px-2">
                                    <a href=""><i class="bi bi-instagram text-light"></i></a>
                                </li>
                                <li class="nav-item px-2">
                                    <a href=""><i class="bi bi-facebook text-light"></i></a>
                                </li>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endblock %}

        <!-- CONTEUDO -->
        {% block conteudo %}{% endblock %}
    </div>

    {% block footer %}
        <div id="rodape">
            <footer class="align-items-center p-3 bg-dark">
                <div class="d-flex flex-wrap justify-content-between">
                    <p class="col-md-4 my-auto text-muted">&copy; Dollce Story</p>

                    <a class="navbar-brand" href="#">
                        <img class="logo" src="{{ url_for('static', filename='image/logo-light.svg') }}" alt="Logo">
                    </a>
                    
                    <ul class="nav col-md-4 my-auto justify-content-end">
                        <li class="nav-item px-2"><a href=""><i class="bi bi-whatsapp text-light"></i></a></li>
                        <li class="nav-item px-2"><a href=""><i class="bi bi-instagram text-light"></i></a></li>
                        <li class="nav-item px-2"><a href=""><i class="bi bi-facebook text-light"></i></a></li>
                    </ul>
                </div>
            </footer>
        </div>
    {% endblock %}
    <script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-3.6.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.min.js') }}"></script>
    {% block script %} {% endblock %}
</body>
</html>
