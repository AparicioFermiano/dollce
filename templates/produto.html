<div class="card card-venda col-lg-3 col-md-4 col-sm-6">
    <a class="nav-link text-black" href="{{ '/%s'% p.id_produto }}">
        <img class="card-img-top img" src="{{ url_for('static', filename=p.img_produto) }}" alt="Card image cap">
        <div class="card-body text-center">
            <p class="card-title">{{ p.produto }}</p>
            <div class="card-text">
                <s class="text-muted">{{ "R$ %.2f"|format(p.preco) }}</s>
                <b><h4 class="text-danger">{{ "R$ %.2f"|format(p.preco_promocao) }}</h4></b>
                <small class="text-muted">{{ p.parcelamento }}x de {{ "R$ %.2f"|format(p.preco_parcelado) }}</small>
            </div>
        </div>
    </a>
</div>
