{% extends 'gestor/template_gestor.html' %}

{% block conteudo %}

<div class="container my-4">
	<form id="form_produto">
		<div class="accordion" id="form_accordion">
		  	<div class="accordion-item">
		    	<h3 class="accordion-header">
		      		<button class="accordion-button text-center text-dark d-block font-14 semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProduto">Produto</button>
		    	</h3>
		    	<div id="collapseProduto" class="accordion-collapse collapse show" data-bs-parent="#form_accordion">
		      		<div class="accordion-body row">
        				<div class="col-lg-6 col-md-6 col-sm-12">
        					<!-- Produto -->
    		  				<div class="form-group">
    		  			    	<label for="produto">Nome</label>
    		  			    	<input type="text" class="form-control" id="produto" name="produto" placeholder="Nome do Produto" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)">
    		  			    	<small id="msg-produto"></small>
    		  			  	</div>

    		  			  	<div id="validar-desc_produto" class="form-group mt-3">
    		  			    	<label for="desc_produto">Título do Produto</label>
    		  			    	<input type="text" class="form-control" id="desc_produto" name="desc_produto" placeholder="Título do produto" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)">
    		  			    	<small id="msg-desc_produto"></small>
    		  			  	</div>
        				  	<hr>
        				  	<!-- Cores -->
    		  				<h5 class="mt-3">Cores disponíveis:</h5>
    		  				<div class="row">
        		  				{% for cor in lista_cores %}
		  							<div class="form-group col-3">
		  						  		<input type="checkbox" value="{{cor['id_cor']}}" class="form-check-input cor" id="cor" name="cor">
		  						  		<label class="form-check-label" for="{{cor['id_cor']}}">{{cor['cor']}}</label>
		  							</div>
		  						{% endfor %}
    		  				</div> 
    		  				<small id="msg-cores"></small>      		  				
        					<hr>
        			  		<!-- Tamanhos -->
    		  		  		<h5 class="mt-3">Tamanhos disponíveis:</h5>
    		  		  		<div class="d-flex justify-content-between">
    		  		  			<div class="form-group mr-1">
    		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-p" name="tamanhos">
    		  				  		<label class="form-check-label" for="tamanho-p">P - Pequeno</label>
    		  					</div>
    		  					<div class="form-group mr-1">
    		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-m" name="tamanhos">
    		  				  		<label class="form-check-label" for="tamanho-m">M - Médio</label>
    		  					</div>
    		  					<div class="form-group mr-1">
    		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-g" name="tamanhos">
    		  				  		<label class="form-check-label" for="tamanho-g">G - Grande</label>
    		  					</div>
    		  					<div class="form-group mr-1">
    		  				  		<input type="checkbox" value="" class="form-check-input" id="tamanho-todos" onclick="javascript: selecionar_todos(this, 'tamanho')">
    		  				  		<label class="form-check-label" for="tamanho-todos">Todos</label>
    		  					</div>
    		  				</div>
    		  				<small id="msg-tamanhos"></small>
        					<hr>
        					<!-- Vestuario -->
    						<h5 class="mt-3">Tipo da peça:</h5>
    						<select class="form-select" onchange="javascript: buscar_categoria(this.value)" id="select_vestuario" name="vestuario" >
    						  <option selected disabled>Selecionar</option>
    						  {% for vest in lista_vestuario %}
    						  	<option class="select-vestuario" value="{{ vest['id_vestuario'] }}">{{ vest['vestuario'] }}</option>
    						  {% endfor %}
    						</select>
    						<small id="msg-select_vestuario"></small>
        			  		<!-- Categoria -->
        			  		<div id="categoria" class="mt-3 esconder">
        			  			<h5>Categoria:</h5>
        			  			<select id="select_categoria" name="categoria" class="form-select">
        			  			  	<option selected disabled>Selecionar</option>
        			  			  	<option value="1">teste</option>
        			  			</select>
        			  			<small id="msg-select_categoria"></small>
        			  		</div>
        				</div>

        				<div class="col-lg-6 col-md-6 col-sm-12">
        					<div class="form-group">
        					  	<label for="resumo">Resumo</label>
        					  	<textarea class="form-control" id="resumo" name="resumo" rows="3" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)"></textarea>
        					  	<small id="msg-resumo"></small>
        					</div>
        					<!-- Direcionamento -->
    		  				<div class="form-group mt-3">
    		  			    	<label for="url_mercado_livre">URL do mercado livre</label>
    		  			    	<input type="url" class="form-control" id="url_mercado_livre" name="url_mercado_livre" placeholder="Link do mercado livre" onchange="javascript:validar_url(this.id)" onfocusout="javascript:validar_url(this.id)">
    		  			    	<small id="msg-url_mercado_livre"></small>
    		  			  	</div>
    		  			  	<div id="validar-url_shopee" class="form-group mt-3">
    		  			    	<label for="url_shopee">URL da Shopee</label>
    		  			    	<input type="url" class="form-control" id="url_shopee" name="url_shopee" placeholder="Link da Shopee" onchange="javascript:validar_url(this.id)" onfocusout="javascript:validar_url(this.id)">
    		  			    	<small id="msg-url_shopee"></small>
    		  			  	</div>
        					<!-- Especificacoes -->
    		  				<div class="form-group mt-3">
    		  			    	<label for="modelo">Modelo</label>
    		  			    	<input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo da peça" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)">
    		  			    	<small id="msg-modelo"></small>
    		  			  	</div>
    		  			  	<div class="form-group mt-3">
    		  			    	<label for="material">Material</label>
    		  			    	<input type="text" class="form-control" id="material" name="material" placeholder="Material da peça" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)">
    		  			    	<small id="msg-material"></small>
    		  			  	</div>
    		  			  	<div class="form-group mt-3">
    		  			    	<label for="composicao">Composição</label>
    		  			    	<input type="text" class="form-control" id="composicao" name="composicao" placeholder="Composição da peça" onchange="javascript:validar_required(this.id)" onfocusout="javascript:validar_required(this.id)">
    		  			    	<small id="msg-composicao"></small>
    		  			  	</div>
        				</div>
		      		</div>
		    	</div>
		  	</div>
		  	<div class="accordion-item">
		  	  	<h3 class="accordion-header">
		  	    	<button class="accordion-button text-center text-dark d-block font-14 semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImage">Imagens</button>
		  	  	</h3>
		  	  	<div id="collapseImage" class="accordion-collapse collapse" data-bs-parent="#form_accordion">
	  	    		<div class="accordion-body">
  	    				<div class="form-group">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_principal_msg" class="form-text text-muted">Imagem principal</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem secundária</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem adicional</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem adicional</small>
  	    			  	</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<input type="button" class="btn btn-primary" value="Alterar" onclick="javascript:validar_alterar_produto()">
		</div>
	</form>
</div>
{% block script %} 
	<script type="text/javascript" src="{{ url_for('static', filename='js/form.min.js') }}"></script>
{% endblock %}

{% endblock %}
