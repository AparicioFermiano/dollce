{% extends 'gestor/template_gestor.html' %}

{% block conteudo %}

<div class="container my-4">
	<form action="">
		<div class="accordion" id="form_accordion">
		  	<div class="accordion-item">
		    	<h3 class="accordion-header">
		      		<button class="accordion-button text-center text-dark d-block font-14 semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseProduto">Produto</button>
		    	</h3>
		    	<div id="collapseProduto" class="accordion-collapse collapse show" data-bs-parent="#form_accordion">
		      		<div class="accordion-body row">
        				<div class="col-lg-6 col-md-6 col-sm-12">
        					<!-- Produto -->
        					<div id="produto">
        		  				<div class="form-group">
        		  			    	<label for="produto">Nome</label>
        		  			    	<input type="text" class="form-control" id="produto" name="produto" placeholder="Nome do Produto">
        		  			  	</div>
        		  			  	<div class="form-group mt-3">
        		  			    	<label for="desc_produto">Descrição do Produto</label>
        		  			    	<input type="text" class="form-control" id="desc_produto" name="desc_produto" placeholder="Descrição do produto">
        		  			  	</div>
        			  		</div>
        				  	<hr>
        				  	<!-- Cores -->
        				  	<div id="cores" class="mt-3">
        		  				<h5>Cores disponíveis:</h5>
        		  				<div class="row">
	        		  				{% for cor in lista_cores %}
			  							<div class="form-group col-3">
			  						  		<input type="checkbox" value="{{cor['id_cor']}}" class="form-check-input" id="{{cor['id_cor']}}" name="{{cor['id_cor'] }}">
			  						  		<label class="form-check-label" for="{{cor['id_cor']}}">{{cor['cor']}}</label>
			  							</div>
			  						{% endfor %}
        		  				</div>        		  				
        			  		</div>
        					<hr>
        			  		<!-- Tamanhos -->
        			  		<div id="tamanhos" class="mt-3">
        		  		  		<h5>Tamanhos disponíveis:</h5>
        		  		  		<div class="d-flex justify-content-between">
        		  		  			<div class="form-group mr-1">
        		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-p" onclick="javascript: selecionar_todos(this.id, 'tamanho')">
        		  				  		<label class="form-check-label" for="tamanho-p">P - Pequeno</label>
        		  					</div>
        		  					<div class="form-group mr-1">
        		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-m">
        		  				  		<label class="form-check-label" for="tamanho-m">M - Médio</label>
        		  					</div>
        		  					<div class="form-group mr-1">
        		  				  		<input type="checkbox" value="" class="form-check-input tamanho" id="tamanho-g">
        		  				  		<label class="form-check-label" for="tamanho-g">G - Grande</label>
        		  					</div>
        		  					<div class="form-group mr-1">
        		  				  		<input type="checkbox" value="" class="form-check-input" id="tamanho-todos" onclick="javascript: selecionar_todos(this, 'tamanho')">
        		  				  		<label class="form-check-label" for="tamanho-todos">Todos</label>
        		  					</div>
        		  				</div>	
        			  		</div>
        					<hr>
        					<!-- Vestuario -->
        					<div id="vestuario" class="mt-3">
        						<h5>Tipo da peça:</h5>
        						<select class="form-select" onchange="javascript: buscar_categoria(this.value)">
        						  <option selected disabled>Selecionar</option>
        						  {% for vest in lista_vestuario %}
        						  	<option value="{{ vest['id_vestuario'] }}">{{ vest['vestuario'] }}</option>
        						  {% endfor %}
        						</select>
        					</div>
        			  		<!-- Categoria -->
        			  		<div id="categoria" class="mt-3 esconder">
        			  			<h5>Categoria:</h5>
        			  			<select id="select_categoria" class="form-select">
        			  			  	<option selected disabled>Selecionar</option>
        			  			  	<option value="1">teste</option>
        			  			</select>
        			  		</div>
        				</div>

        				<div class="col-lg-6 col-md-6 col-sm-12">
        					<div class="form-group">
        					  	<label for="resumo">Resumo</label>
        					  	<textarea class="form-control" id="resumo" rows="3"></textarea>
        					</div>
        					<!-- Direcionamento -->
        					<div id="direcionamento">
        		  				<div class="form-group mt-3">
        		  			    	<label for="produto">URL do mercado livre</label>
        		  			    	<input type="text" class="form-control" id="url_mercado_livre" name="url_mercado_livre" placeholder="Link do mercado livre">
        		  			  	</div>
        		  			  	<div class="form-group mt-3">
        		  			    	<label for="desc_produto">URL da Shopee</label>
        		  			    	<input type="text" class="form-control" id="url_shopee" name="url_shopee" placeholder="Link da Shopee">
        		  			  	</div>
        			  		</div>
        					<!-- Especificacoes -->
        					<div id="especificacoes">
        		  				<div class="form-group mt-3">
        		  			    	<label for="produto">Modelo</label>
        		  			    	<input type="text" class="form-control" id="url_mercado_livre" name="url_mercado_livre" placeholder="Link do mercado livre">
        		  			  	</div>
        		  			  	<div class="form-group mt-3">
        		  			    	<label for="desc_produto">Material</label>
        		  			    	<input type="text" class="form-control" id="url_shopee" name="url_shopee" placeholder="Link da Shopee">
        		  			  	</div>
        		  			  	<div class="form-group mt-3">
        		  			    	<label for="desc_produto">Composição</label>
        		  			    	<input type="text" class="form-control" id="url_shopee" name="url_shopee" placeholder="Link da Shopee">
        		  			  	</div>
        			  		</div>
        				</div>
		      		</div>
		    	</div>
		  	</div>
		  	<div class="accordion-item">
		  	  	<h3 class="accordion-header">
		  	    	<button class="accordion-button text-center text-dark d-block font-14 semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseImage">Imagens</button>
		  	  	</h3>
		  	  	<div id="collapseImage" class="accordion-collapse collapse" data-bs-parent="#form_accordion">
	  	    		<div class="accordion-body">
  	    				<div class="form-group">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_principal_msg" class="form-text text-muted">Imagem principal</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem secundária</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem adicional</small>
  	    			  	</div>
  	    			  	<div class="form-group mt-2">
  	    				    <input type="file" class="form-control-file" id="imagem_principal"><br>
  	    				    <small id="imagem_secundaria_msg" class="form-text text-muted">Imagem adicional</small>
  	    			  	</div>
					</div>
				</div>
			</div>
		</div>
		<div class="text-center mt-3">
			<input type="button" class="btn btn-primary" value="Alterar" onclick="javascript:ajax_alterar_produto()">
		</div>
	</form>
</div>

{% endblock %}
